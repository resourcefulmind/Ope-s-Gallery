<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ope's Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.21 AM (1).jpeg"
        alt="Pic 1"
        class="gallery-img active"
      />
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.25 AM.jpeg"
        alt="pic 2"
        class="gallery-img"
      />
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.27 AM (1).jpeg"
        alt="pic 3"
        class="gallery-img"
      />
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.28 AM (1).jpeg"
        alt="pic 4"
        class="gallery-img"
      />
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.28 AM.jpeg"
        alt="pic 5"
        class="gallery-img"
      />
      <img
        src="./images/WhatsApp Image 2020-09-28 at 9.57.29 AM.jpeg"
        alt="pic 6"
        class="gallery-img"
      />
    </div>
    <div class="btns">
      <button class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
  </body>
</html>
